<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galaxy Person - Sign In Verification</title>
  <style>
    :root { --cyan: #00ffff; --magenta: #ff00ff; --bg1: #0f0c29; --bg2: #302b63; --bg3: #24243e; }
    html,body { height:100%; margin:0; font-family: Arial, sans-serif; background:
      radial-gradient(circle at center top, var(--bg1), var(--bg2), var(--bg3));
      display:flex; align-items:center; justify-content:center; color:#fff; }
    .signin-container { background: rgba(0,0,0,0.75); padding: 32px; border-radius: 14px;
      text-align:center; box-shadow: 0 0 50px var(--cyan); width: 420px; max-width:95%; }
    .emoji { font-size: 3rem; display:block; margin-bottom:10px; }
    .glow { font-size:1.75rem; margin:6px 0 18px; color:var(--cyan);
      text-shadow: 0 0 6px var(--cyan), 0 0 10px var(--magenta); animation: glowAnim 2s ease infinite alternate; }
    @keyframes glowAnim {
      0% { text-shadow: 0 0 5px var(--cyan); }
      50% { text-shadow: 0 0 10px var(--magenta); }
      100% { text-shadow: 0 0 20px var(--cyan); }
    }
    form { display:flex; flex-direction:column; align-items:center; }
    label { width:90%; text-align:left; font-size:0.9rem; margin-top:6px; }
    input[type="text"], input[type="password"] { width:90%; padding:10px; margin:8px 0; border-radius:8px; border: none; }
    button { width:95%; padding:12px; margin-top:12px; border:none; border-radius:10px; background-color:var(--cyan); color:#000; font-weight:bold; cursor:pointer; transition:0.2s; }
    button:hover { background-color:var(--magenta); color:#fff; transform:scale(1.03); }
    #verification { display:flex; flex-wrap:wrap; justify-content:center; margin:12px 0; }
    .veri-img { width:80px; height:80px; margin:6px; border:3px solid transparent; cursor:pointer; border-radius:10px; object-fit:cover; transition:0.15s; }
    .veri-img:hover { border-color: var(--cyan); }
    .selected { outline: 4px solid rgba(0,255,255,0.6); transform: translateY(-3px); }
    #veriText { margin:8px 0 6px; font-weight:600; }
    #loginMessage { margin-top:10px; font-weight:bold; min-height:1.1em; }
  </style>
</head>
<body>
  <div class="signin-container" role="main" aria-labelledby="signinTitle">
    <span class="emoji" aria-hidden="true">ðŸ˜Žâ˜•</span>
    <h1 id="signinTitle" class="glow">Galaxy Person</h1>

    <form id="signinForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <p id="veriText">Click the car:</p>
      <div id="verification" aria-label="Image verification - click the car">
        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=80&h=80&q=80" alt="car" class="veri-img" data-correct="true">
        <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?auto=format&fit=crop&w=80&h=80&q=80" alt="food" class="veri-img" data-correct="false">
        <img src="https://images.unsplash.com/photo-1517142089942-ba376ce32a2e?auto=format&fit=crop&w=80&h=80&q=80" alt="landscape" class="veri-img" data-correct="false">
        <img src="https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=80&h=80&q=80" alt="abstract" class="veri-img" data-correct="false">
        <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=80&h=80&q=80" alt="nature" class="veri-img" data-correct="false">
        <img src="https://images.unsplash.com/photo-1493238792000-8113da705763?auto=format&fit=crop&w=80&h=80&q=80" alt="street" class="veri-img" data-correct="false">
      </div>

      <button type="submit" id="submitBtn">Sign In</button>
    </form>

    <p id="loginMessage" role="status" aria-live="polite"></p>
  </div>

  <script>
    (function () {
      const verification = document.getElementById('verification');
      const images = Array.from(verification.querySelectorAll('.veri-img'));
      const loginMessage = document.getElementById('loginMessage');
      const form = document.getElementById('signinForm');

      let selected = null;

      images.forEach(img => {
        img.addEventListener('click', () => {
          if (selected) selected.classList.remove('selected');
          if (selected === img) {
            selected = null;
          } else {
            selected = img;
            img.classList.add('selected');
          }
          loginMessage.textContent = '';
        });
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = form.username.value.trim();
        const password = form.password.value;
        if (!username || !password) {
          loginMessage.style.color = 'orange';
          loginMessage.textContent = 'Please enter username and password.';
          return;
        }

        if (!selected) {
          loginMessage.style.color = 'orange';
          loginMessage.textContent = 'Please click the car to verify.';
          return;
        }

        const ok = selected.dataset.correct === 'true';
        if (!ok) {
          loginMessage.style.color = 'red';
          loginMessage.textContent = 'Verification failed. Please try again.';
          selected.classList.remove('selected');
          selected = null;
          return;
        }

        loginMessage.style.color = 'lightgreen';
        loginMessage.textContent = 'Verification passed. Signing in...';
      });
    })();
  </script>
</body>
</html>
